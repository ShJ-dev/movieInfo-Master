<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link rel="stylesheet" type="text/css" href="./style.css" />
    <link rel="stylesheet" type="text/css" href="CSS/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>MovieInfo Master</title>
  </head>

  <body>
    <h2 class="p-4 text-center" style="color:whitesmoke">What to watch next?</h2>
    <hr style="border:white solid 1px" class="ml-2 mr-2 mb-4">
    <div class="container">
      <input type="text" placeholder="Enter any Movie..." id="movieInfo">
      <input id="movieSearch" type="button" value="Search" class="btn btn-md btn-secondary p-1 mt-2">
    </div>

    <div class="container">
      <div id="movies" class="row pt-3"></div>
    </div>


    <script src="main.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  </body>
</html>
